<!DOCTYPE html>
<html>
<head>
  <title>OrderBot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
    }

    /* Chat container */
    #chatBox {
      height: 80vh;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* WhatsApp-style bubbles */
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 15px;
    }

    /* Assistant (left side) */
    .assistant {
      background: #ffffff;
      align-self: flex-start;
      border-radius: 0 10px 10px 10px;
    }

    /* User (right side) */
    .user {
      background: #d9fdd3;
      align-self: flex-end;
      border-radius: 10px 0 10px 10px;
    }

    /* Input bar */
    #inputBar {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #25d366;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    .bubble.failed {
        border: 1px solid #ff4d4d;
    }

        /* Red retry bubble icon */
    .error-icon {
        font-size: 12px;
        margin-left: 8px;
        cursor: pointer;
        color: red;
        /* background: #ffe5e5; */
        padding: 2px 6px;
        border-radius: 50%;
    }

  </style>
</head>

<body>

  <div id="chatBox"></div>

  <div id="inputBar">
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script src="chatbot.js"></script>

</body>
</html>
